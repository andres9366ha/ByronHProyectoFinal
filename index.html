      <script type="text/javascript">
        function createTable(){
          var table = '';
          var rows = 4;
          var cols = 10;

          for (var i = 0; i < rows; i++) {
              table += '<tr>';
              for (var c = 0; c < cols; c++) {
                table += '<td>' + c + '</td>';
              }
              table += '</tr>';
          }
          document.write('<table border = 1>' + table + '</table>');
        }
