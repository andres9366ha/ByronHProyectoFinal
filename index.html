  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <figure><img src="map_icon.png" alt="Map icon" /></figure>
        <span class="mdl-layout-title">CARPOOL.CR</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->

          <a class="mdl-navigation__link" href="">INICIO</a>
          <a class="mdl-navigation__link" href="">NOSOTROS</a>
          <a class="mdl-navigation__link" href="">BENEFICIOS</a>
          <a class="mdl-navigation__link" href="">INGRESAR</a>
        </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <button type="button" name="button" onclick="Probar()">PROBAR</button>

        <div id="dvTable">

        </div>

        <script type="text/javascript">
          function Probar(){
            var x = new Array();
            var y = localStorage.getItem('users');
            x = JSON.parse(y);
            var table = document.createElement("TABLE");
            table.border = "1";

            var ths = ["Name", "Lastname", "Number"];
            var columnCount = ths.length;


            //Add Header Row
            var row = table.insertRow(-1);
            for (var i = 0; i < columnCount; i++) {
              var headerCell = document.createElement("TH");
              headerCell.innerHTML = ths[i];
              row.appendChild(headerCell);
            }

            //Add the data rows.
            for (var i = 0; i < x.length; i++) {
              row = table.insertRow(-1);
              for (var j = 0; j < ths.length; j++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = x[i][j];
              }
            }

            var dvTable = document.getElementById("dvTable");
            dvTable.innerHTML = "";
            dvTable.appendChild(table);


  /*
            for (var i = 0; i < x.length; i++) {
              alert('Nombre: '+ x[i].name + ', apellido: ' + x[i].lastname + ', número telefónico: ' + x[i].number);
            }*/
          }
        </script>
      </div>


    </main>
  </div>

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
