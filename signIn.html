<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="signIn">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

          <div class="mdl-layout__header-row">
            <!-- Title -->
            <figure><img src="map_icon.png" alt="Map icon" /></figure>
            <span class="mdl-layout-title">CARPOOL.CR</span>

            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>

            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="index.html">INICIO</a>
              <a class="mdl-navigation__link" href="">NOSOTROS</a>
              <a class="mdl-navigation__link" href="">BENEFICIOS</a>
              <a class="mdl-navigation__link" href="login.html">INGRESAR</a>
            </nav>
          </div>
        </header>

        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">MENU</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">INICIO</a>
            <a class="mdl-navigation__link" href="">NOSOTROS</a>|
            <a class="mdl-navigation__link" href="">BENEFICIOS</a>
            <a class="mdl-navigation__link" href="login.html">INGRESAR</a>
          </nav>
        </div>

        <main class="mdl-layout__content">
          <div class="page-content">
            <form id="alignedForm">
              <label>First Name</label><br>
              <input id="name" type="text" name="name" value="" required><br><br>
              <label>Last Name</label><br>
              <input id="lastname" type="text" name="lastname" value="" required><br><br>
              <label>Phone</label><br>
              <input id="phone" type="text" name="phone" value="" required><br><br>
              <label>Username</label><br>
              <input id="username" type="text" name="username" value="" required><br><br>
              <label>Password</label><br>
              <input id="pass" type="password" name="pass" value="" required><br><br>
              <label>Repeat Password</label><br>
              <input id="repeatpass" type="password" name="repeatpass" value="" required><br>
              <span id="confirmMessage" class="confirmMessage"></span><br><br>
              <label>Already an User?</label>
              <a href="login.html">Login Here</a><br><br>
              <input id="addUser" class="mdl-button mdl-js-button mdl-button--raised
              mdl-js-ripple-effect mdl-button--accent" type="submit"
              name="name" value="SIGN IN">
            </form>

          </div>
        </main>

        <footer>Copyright (c) 2016 Copyright Holder All Rights Reserved.</footer>

    </div>

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/javascript" src="application.js"></script>

  </body>
</html>
