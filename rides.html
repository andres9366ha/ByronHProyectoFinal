<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rides</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./material.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
          <!-- Title -->
          <figure><img src="map_icon.png" alt="Map icon" /></figure>
          <span class="mdl-layout-title">CARPOOL.CR</span>

          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="userName" class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href="">FOTO</a>
          </nav>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="dashboard.html" class="mdl-layout__tab">Dashboard</a>
          <a class="mdl-layout__tab is-active">Rides</a>
          <a href="settings.html" class="mdl-layout__tab">Settings</a>
        </div>

      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>|
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">

                <section>
                  <form id="rideInfo">
                    <strong>Ride Name</strong><br>
                    <input id="name" type="text" name="name" value="Input text" required><br><br>
                    <strong>Start From</strong><br>
                    <input id="start" type="text" name="name" value="Location" required><br><br>
                    <strong>End</strong><br>
                    <input id="end" type="text" name="name" value="Input text" required><br><br>

                    <strong>Description</strong><br>
                    <textarea id="description" name="name" rows="8" cols="40">Add here the description of the ride</textarea>
                  </form>

                  <section>
                    <hr id="hrRide">
                    <strong>When</strong><br><br>
                    <div>
                      <strong>Departure</strong><br>
                      <input id="departureHour" type="time" name="usr_time">
                      <select id="departureSelect" name="am">
                        <option id="departureFirst" value="AM">AM</option>
                        <option id="departureSecond" value="AM">PM</option>
                      </select><br><br>

                      <strong>Estimated Arrival</strong> <br>
                      <input id="arriveHour" type="time" name="usr_time2">
                      <select id="arriveSelect" name="pm">
                        <option id="arriveFirst" value="AM">AM</option>
                        <option id="arriveSecond" value="AM">PM</option>
                      </select><br><br>
                    </div>

                    <div id="divDays">
                      <strong>Select Days</strong><br>
                      <form id="days">
                        <input type="checkbox" name="day" value="Monday">Monday<br>
                        <input type="checkbox" name="day" value="Tuesday">Tuesday<br>
                        <input type="checkbox" name="day" value="Wednesday">Wednesday<br>
                        <input type="checkbox" name="day" value="Thursday">Thursday<br>
                        <input type="checkbox" name="day" value="Friday">Friday<br>
                        <input type="checkbox" name="day" value="Saturday">Saturday<br>
                        <input type="checkbox" name="day" value="Sunday">Sunday<br>
                      </form>

                    </div>
                  </section>

                  <a href="dashboard.html"><button type="button" name="button"
                              class="mdl-button mdl-js-button
                              mdl-button--raised mdl-js-ripple-effect
                                       mdl-button--accent">Cancel</button></a>

                  <button id="addRide"
                              class="mdl-button mdl-js-button
                              mdl-button--raised mdl-js-ripple-effect
                                                  mdl-button--accent"
                              type="button" name="button">Save</button>
        </div>
      </main>

      <footer>Copyright (c) 2016 Copyright Holder All Rights Reserved.</footer>
  </div>

  <script src="./material.min.js"></script>
  <script src="rides.js" type="text/javascript"></script>
  </body>

</html>
