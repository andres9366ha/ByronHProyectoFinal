<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./material.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="settings">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
          <!-- Title -->
          <figure><img src="map_icon.png" alt="Map icon" /></figure>
          <span class="mdl-layout-title">CARPOOL.CR</span>

          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="signOut" class="mdl-navigation__link" href="login.html">SALIR</a>
          </nav>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="dashboard.html" class="mdl-layout__tab">Dashboard</a>
          <a href="rides.html" class="mdl-layout__tab ">Rides</a>
          <a class="mdl-layout__tab is-active">Settings</a>
        </div>

      </header>

      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="dashboard.html">Dashboard</a>
          <a class="mdl-navigation__link" href="rides.html">Rides</a>
          <a id="aActive" class="mdl-navigation__link">Settings</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">

                <section >
                  <form id="settingsInfo">
                    <strong>First Name</strong><br>
                    <input id="firstName" type="text" name="name" value="Input text" required><br><br>
                    <strong>Last Name</strong><br>
                    <input id="lastName" type="text" name="name" value="Input text" required><br><br>
                    <strong>Phone</strong><br>
                    <input id="phone" type="text" name="name" value="Input text" required><br><br>
                    <strong>Speed Average</strong><br>
                    <input id="speedAverage" type="text" name="name" value="Not specified" required><br><br>
                    <strong>About Me</strong><br>
                    <textarea id="aboutMe" name="name" rows="8" cols="40">Something about me goes here</textarea>
                  </form>

                  <a href="dashboard.html"><button type="button" name="button"
                              class="mdl-button mdl-js-button
                              mdl-button--raised mdl-js-ripple-effect
                                       mdl-button--accent">BACK</button></a>

                  <button id="editSettings" type="button" name="button"
                              class="mdl-button mdl-js-button
                              mdl-button--raised mdl-js-ripple-effect
                              mdl-button--accent">EDIT</button>

                  <button id="editUser"
                              class="mdl-button mdl-js-button
                              mdl-button--raised mdl-js-ripple-effect
                                                  mdl-button--accent"
                              type="button" name="button">SAVE</button>
        </div>
      </main>

      <footer>Copyright (c) 2016 Copyright Holder All Rights Reserved.</footer>
  </div>

  <script src="./material.min.js"></script>
  <script src="application.js" type="text/javascript"></script>

  </body>
</html>
