<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./material.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body id="dashboard">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
          <!-- Title -->
          <figure><img src="map_icon.png" alt="Map icon" /></figure>
          <span class="mdl-layout-title">CARPOOL.CR</span>

          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="showUser" class="mdl-navigation__link" href="settings.html"></a>
            <a id="signOut" class="mdl-navigation__link" href="login.html">SALIR</a>
          </nav>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-layout--large-screen-only">
          <a class="mdl-layout__tab is-active">Dashboard</a>
          <a href="rides.html" class="mdl-layout__tab">Rides</a>
          <a href="settings.html" class="mdl-layout__tab">Settings</a>
        </div>
      </header>

      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">MENU</span>
        <nav class="mdl-navigation">
          <a id="aActive" class="mdl-navigation__link">Dashboard</a>
          <a class="mdl-navigation__link" href="rides.html">Rides</a>
          <a class="mdl-navigation__link" href="settings.html">Settings</a>
        </nav>
      </div>



      <main class="mdl-layout__content">
        <div class="page-content">

          <table class="mdl-data-table mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <thead>
              <tr>
                <th>USER</th>
                <th>RIDE NAME</th>
                <th>START</th>
                <th>END</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
          <tbody id="ownRides">
          </tbody>
        </table>

        <a href="rides.html"><button id="addRide" class="mdl-button mdl-js-button
                    mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    type="button" name="button">ADD RIDE</button></a>
        </div>
      </main>

  </div>

  <script src="./material.min.js"></script>
  <script src="application.js" type="text/javascript"></script>
  </body>

</html>
